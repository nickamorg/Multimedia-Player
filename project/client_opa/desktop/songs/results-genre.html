<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link type="text/css" rel="stylesheet" href="../css/general.css">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="header.js"></script>
        <script type="application/javascript" src="player.js"></script>
        <style>
            .table-striped>tbody>tr:nth-child(odd)>td, 
            .table-striped>tbody>tr:nth-child(odd)>th {
                background-color: #222235;
            }
            .table-borderless > tbody > tr > td,
            .table-borderless > tbody > tr > th,
            .table-borderless > tfoot > tr > td,
            .table-borderless > tfoot > tr > th,
            .table-borderless > thead > tr > td,
            .table-borderless > thead > tr > th {
                border: none;
            }
        </style>
    </head>

    <body class="scrollbar">

        <script>setHeader();</script>

        <div class="home">
            <div class="col-xs-12" style="padding:0 50px 0 0; margin-bottom:120px">
                <section aria-label="Results">
                    <div class="row">
                    <aside class="col-xs-2">
                        <div id="genres">
                            <div class="filter_category">
                                <p style="margin:0">
                                    <span>Genres</span>
                                    <span style="float:right">
                                        <button class="clickableElement" onclick="expand_filter('genres');" type="button" data-toggle="collapse" data-target="#genres_content">
                                            <em class="fa fa-long-arrow-up"></em>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <div id="genres_content" class="collapse in scrollbar filter_content">
                            </div>
                        </div>

                        <div id="release">
                            <div class="filter_category">
                                <p style="margin:0">
                                    <span>Release Date</span>
                                    <span style="float:right">
                                        <button class="clickableElement" onclick="expand_filter('release');" type="button" data-toggle="collapse" data-target="#release_content">
                                            <em class="fa fa-long-arrow-up"></em>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <div id="release_content" class="collapse in filter_content form-inline text-center">
                                <div class="form-group" style="padding-right:20px">
                                    <label class="control-label">From</label>
                                    <select onchange="apply_filters_mysong()" id="from"  class="form-control">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">To</label>
                                    <select onchange="apply_filters_mysong()" id="to"  class="form-control">
                                    </select>
                                </div>

                            </div>
                        </div>
                    </aside>
                    <article class="col-md-10">
                        <div class="horizontal-tabs">
                            <a href="results-top.html">TOP RESULTS</a>
                            <a class="active-tab">GENRE</a>
                            <a href="results-artists.html">ARTISTS</a>
                            <a href="results-tracks.html">TRACKS</a>
                            <a href="results-album.html">ALBUMS</a>
                        </div>
                        <section>
                            <h4>Genre</h4>
                                <div style="display: flex; justify-content: space-between;">
                                    <a href="#">
                                        <img class="img-circle results-image" src="../ressrc/rock.jpg" alt="Rock">
                                        <p class="text-center">Rock</p>
                                    </a>
                                    <a href="#">
                                        <img class="img-circle results-image" src="../ressrc/alternative-rock.jpg" alt="Alternative Rock">
                                        <p class="text-center">Alternative Rock</p>
                                    </a>
                                    <a href="#">
                                        <img class="img-circle results-image" src="../ressrc/hard-rock.jpg" alt="Hard Rock">
                                        <p class="text-center">Hard Rock</p>
                                    </a>
                                    <a href="#">
                                        <img class="img-circle results-image" src="../ressrc/progressive-rock.jpg" alt="Progressive Rock">
                                        <p class="text-center">Progressive Rock</p>
                                    </a>
                                    <a href="#">
                                        <img class="img-circle results-image" src="../ressrc/punk-rock.jpg" alt="Punk Rock">
                                        <p class="text-center">Punk Rock</p>
                                    </a>
                                </div>
                        </section>
                    </article>
                </div>
                </section>
            </div>

        </div>

        <script>setPlayer();</script>
    </body>

    <script type="application/javascript" src="../js/player.js"></script>

</html>
