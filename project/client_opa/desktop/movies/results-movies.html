<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link type="text/css" rel="stylesheet" href="../css/general.css">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="header.js"></script>
        <script type="application/javascript" src="player.js"></script>
        <style>
            .table-striped>tbody>tr:nth-child(odd)>td, 
            .table-striped>tbody>tr:nth-child(odd)>th {
                background-color: #222235;
            }
            .table-borderless > tbody > tr > td,
            .table-borderless > tbody > tr > th,
            .table-borderless > tfoot > tr > td,
            .table-borderless > tfoot > tr > th,
            .table-borderless > thead > tr > td,
            .table-borderless > thead > tr > th {
                border: none;
            }
        </style>
    </head>

    <body class="scrollbar">

        <script>setHeader();</script>

        <div class="home">
            <div class="col-xs-12" style="padding:0 50px 0 0; margin-bottom:120px">
                <section aria-label="Results">
                    <div class="row">
                    <aside class="col-xs-2">
                        <div id="genres">
                            <div class="filter_category">
                                <p style="margin:0">
                                    <span>Genres</span>
                                    <span style="float:right">
                                        <button class="clickableElement" onclick="expand_filter('genres');" type="button" data-toggle="collapse" data-target="#genres_content">
                                            <em class="fa fa-long-arrow-up"></em>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <div id="genres_content" class="collapse in scrollbar filter_content">
                            </div>
                        </div>

                        <div id="release">
                            <div class="filter_category">
                                <p style="margin:0">
                                    <span>Release Date</span>
                                    <span style="float:right">
                                        <button class="clickableElement" onclick="expand_filter('release');" type="button" data-toggle="collapse" data-target="#release_content">
                                            <em class="fa fa-long-arrow-up"></em>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <div id="release_content" class="collapse in filter_content form-inline text-center">
                                <div class="form-group" style="padding-right:20px">
                                    <label class="control-label">From</label>
                                    <select onchange="apply_filters_mysong()" id="from"  class="form-control">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">To</label>
                                    <select onchange="apply_filters_mysong()" id="to"  class="form-control">
                                    </select>
                                </div>

                            </div>
                        </div>
                    </aside>
                    <article class="col-md-10">
                        <div class="horizontal-tabs">
                            <a href="results-top.html">TOP RESULTS</a>
                            <a href="results-genre.html">GENRE</a>
                            <a class="active-tab">MOVIES</a>
                            <a href="results-people.html">PEOPLE</a>
                        </div>
                        <section>
                            <h3>Movies</h3>
                            <div style="display: flex;  justify-content: space-between;">
                                <a href="#">
                                    <img class="img-movie results-image" src="http://vignette4.wikia.nocookie.net/rockyhorror/images/f/f0/The_rocky_horror_picture_show_poster.jpg/revision/latest?cb=20130914000612" alt="The Rocky Horror Picture Show">
                                    <p class="text-center">The Rocky Horror Picture Show</p>
                                </a>
                                <a href="#">
                                    <img class="img-movie results-image" src="https://images-na.ssl-images-amazon.com/images/I/81NVUmf0eIL._SL1500_.jpg" alt="#Horror">
                                    <p class="text-center">#Horror</p>
                                </a>
                                <a href="#">
                                    <img class="img-movie results-image" src="https://upload.wikimedia.org/wikipedia/en/6/62/A_Christmas_Horror_Story_poster.png" alt="A Christmas Horror Story">
                                    <p class="text-center">A Christmas Horror Story</p>
                                </a>
                                <a href="#">
                                    <img class="img-movie results-image" src="https://images-na.ssl-images-amazon.com/images/I/51ZDt1s2BGL._SY300_QL70_.jpg" alt="The Last Horror Film">
                                    <p class="text-center">The Last Horror Film</p>
                                </a>
                                <a href="#">
                                    <img class="img-movie results-image" src="https://resizing.flixster.com/hRwxqvnrmN8qnNXW9GFMetwtwNY=/206x305/v1.bTsxMTIwMzc0ODtqOzE3NTg5OzEyMDA7MTQ3NjsxOTY4" alt="The Amityville Horror">
                                    <p class="text-center">The Amityville Horror</p>
                                </a>
                            </div>
                        </section>
                    </article>
                </div>
                </section>
            </div>

        </div>

        <script>setPlayer();</script>
    </body>

    <script type="application/javascript" src="../js/player.js"></script>

</html>
